color:red;

.ratio{

}

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
<script src="angularjs.min.js"></script>

<script src="app.js"></script>

<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

</head>
<body data-ng-app="app" data-ng-controller="ctrl">

  <h2 style="font-family:'Montserrat';color:red;text-shadow: 5px 5px 7px #9a9a9a;text-align:center;"> 
     Debts 2 Income 
	 
	 <BR>

	 <span style="font-size:0.5em;color: blue;font-family:'Quicksand';font-style:italic;"> Steering clear of owing too many and too much! </span>
	 
  </h2>
  
  <h4 style="background:white;" class="ui horizontal divider header">
  
    <span style="color:red;background:white;">
   
       <i class="fa fa-money"></i> &nbsp;&nbsp; <i class="fa fa-credit-card"></i>
   
       &nbsp; Calculate Your Debt 2 Income Ratio! &nbsp;
  
      <i class="fa fa-car"></i> &nbsp;&nbsp; <i class="fa fa-home"></i>

    </span>
  
  </h4>
  
  <div style="width:80%;margin-left:10%;margin-top:1%;">
  
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!-- Debts2Income Ad -->
	<ins class="adsbygoogle"
		 style="display:block"
		 data-ad-client="ca-pub-4780860633796592"
		 data-ad-slot="1524811669"
		 data-ad-format="auto"></ins>
	<script>
	(adsbygoogle = window.adsbygoogle || []).push({});
	</script>
  
  </div>
	 
  <div class="col-md-6">
  
   <BR>
	   
   <div class="ui tall stacked segment">
	  
	  <div class="content">		
			  
	   <div id="requestForm" class="row">		   
			   
		 <form class="col s12">
		  <div class="row">
			<div class="input-field col s6">
			  <input data-ng-model="salary" id="salary" type="number" required>
			  <label for="salary">Annual Salary</label>
			</div>
			<div class="input-field col s6">
			  <input data-ng-model="credit" id="credit" type="number">
			  <label for="credit">Credit Card Payments/month</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s6">
			  <input data-ng-model="car" id="car" type="number">
			  <label for="car">Car Loan Payments/month</label>
			</div>
			<div class="input-field col s6">
			  <input data-ng-model="other" id="other" type="number">
			  <label for="other">Other Non-Mortgage Payments/month</label>
			</div>
		  </div>
		 <!-- <div class="row">
		     <div class="col s12">
			    
				<BR>
				
				<button style="width:40%;margin-left:30%;" data-ng-click="revealGraph()" class="ui blue button">Get Debt 2 Income Ratio</button>
				
			 </div>
		  </div> -->
         </form>
			  
			<BR><BR>  
			  
		  <button style="width:40%;margin-left:30%;" data-ng-click="revealGraph()" class="ui blue button">Get Debt 2 Income Ratio</button>
			  
	   </div>
	   
	 </div>
		 
   </div>
	 
  </div>
  
  <BR>
  
  <div data-ng-show="di" style="text-align: center" class="col-md-6">
  
     <h4 class="ratio"> {{ ratio }} </h4> <h4 id="ratio"> {{ realDI | percento: 2 }} </h4>
  
	   <div id="chartContainer"></div> 
		
		<p style="text-align:center;color:green;font-family:'Lato';font-size:1.4em;font-style:italic;"> {{ diStatus }} </p>
		
		<BR><BR>
		
   </div>

<BR><BR><BR><BR>

</body>
</html>
